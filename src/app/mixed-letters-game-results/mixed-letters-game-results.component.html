<div class="results-container mat-elevation-z4">
  <h2 mat-card-title>Game Results</h2>
  <p><strong>Correct Guesses:</strong> {{ correctCount }} <span class="result-icon">✔️</span></p>
  <p><strong>Incorrect Guesses:</strong> {{ incorrectCount }} <span class="result-icon">❌</span></p>
  <p><strong>Total Grade:</strong> {{ coins }}</p>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="play_again()">Play Again</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Hebrew Word Column -->
  <ng-container matColumnDef="hebrewWord">
    <th mat-header-cell *matHeaderCellDef> Hebrew Word </th>
    <td mat-cell *matCellDef="let element"> {{element.hebrewWord}} </td>
  </ng-container>

  <!-- Guessed Word Column -->
  <ng-container matColumnDef="guessedWord">
    <th mat-header-cell *matHeaderCellDef> Guessed Word </th>
    <td mat-cell *matCellDef="let element"> {{element.guessedWord}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let answer">
      <mat-icon [ngClass]="answer.isCorrect ? 'correct' : 'incorrect' ">
        {{ answer.isCorrect ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
